{% extends "blog/base.html" %}

{% block content %}

<div class="container">
  
  {% for post in posts %}
  <div class="jumbotron">
    <p>
      Published date: {{ post.published_date }}
    </p>
      <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
    <p>
      {{ post.text | linebreaksbr }}
    </p>
  </div>
  {% endfor %}
</div>

  {% endblock %}
